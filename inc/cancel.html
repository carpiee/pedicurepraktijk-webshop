<div
  class="modal opacity-0 z-20 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center"
>
  <div
    class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"
  ></div>

  <div
    class="modal-container bg-white w-11/12 md:max-w-2xl mx-auto rounded shadow-lg z-50 h-auto overflow-y-auto"
  >
    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="modal-content py-4 text-left px-6">
      <!--Title-->
      <div class="w-full z-50 mb-2">
        <svg
          class="fill-current modal-close cursor-pointer text-black ml-auto"
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 18 18"
        >
          <path
            d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
          ></path>
        </svg>
      </div>
      <div class="items-center pb-6">
        <p class="text-xl text-lg font-bold text-center">
          Helaas is er iets mis gegaan!
        </p>
      </div>
      <div class="text-left mb-4">
        <p>
          <span class="text-lg">-</span> U heeft u bestelling niet bestaald.
        </p>
        <p><span class="text-lg">-</span> U heeft de betaling afgebroken.</p>
        <p>
          <span class="text-lg">-</span> U heeft verbinding is uitgevallen
          tijdens het bestellen.
        </p>
      </div>
      <div class="flex md:flex-no-wrap flex-wrap justify-end pt-4">
        <a
          href="?nu_betalen"
          class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2"
          >Probeer het opnieuw</a
        >
        <button
          class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400"
        >
          Verder met winkelen
        </button>
      </div>
    </div>
  </div>
</div>
